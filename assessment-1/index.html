<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Assessment 1</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,600">
    <link rel="stylesheet" href="styles.css"></head>
<body>
<div class="container">
    <div class="header">
        <div id="back-button-wrapper"><button id="back-button">< Back</button></div>
        <div><img id="hilton-logo" alt="Hotel Exterior"
                  src="static-assets/HI_mk_logo_hiltonbrandlogo_3-resized-colored-40.jpg">
        </div>
        <h1 id="header-title">Hotel Details</h1>
    </div>
    <div class="hotel-info-container">
        <img id="hotel-info-exterior" src="static-assets/hotelexterior.jpg">
        <div class="hotel-info-text">
            <h2 id="hotel-info-title">Hilton Chicago</h2>
            <div>
                <h3 id="hotel-info-address">
                    720 South Michigan Avenue <br />
                    Chicago, Illinois, 60605 <br />
                    <a href="1-312-922-4400" id="hotel-info-phone-number">1-312-922-4400</a>
                </h3>
            </div>
        </div>
        <div class="details-container">
            <button class="details" id="details-map">
                <h3 class="details-description">Map</h3>
                <span class="details-pointer"> > </span>
            </button>
            <button class="details" id="details-photos">
                <h3 class="details-description">Photo gallery</h3>
                <span class="details-pointer"> > </span>
            </button>
            <button class="details" id="details-amenities">
                <h3 class="details-description">Amenities</h3>
                <span class="details-pointer"> > </span>
            </button>
        </div>
    </div>
</div>


</body>
</html>
